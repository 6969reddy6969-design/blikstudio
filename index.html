<!DOCTYPE html>
<html lang="nl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLIK STUDIO</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#ffffff;
color:#111;
display:flex;
justify-content:center;
}

/* ЧЕРНАЯ РАМКА */
.container{
width:100%;
max-width:520px;
border:3px solid black;
border-radius:12px;
margin:10px;
padding:20px;
box-sizing:border-box;
text-align:center;
background:white;
}

/* ЛОГО */
.logo{
width:100%;
border-radius:10px;
margin-bottom:20px;
}

/* КНОПКА */
.btn{
display:block;
background:black;
color:white;
padding:15px;
text-decoration:none;
border-radius:8px;
margin:10px 0;
font-size:18px;
}

/* ЯЗЫКИ */
.lang-switch{
margin:10px 0 20px;
}

.lang-switch button{
padding:6px 10px;
margin:3px;
border:none;
background:black;
color:white;
border-radius:6px;
font-size:13px;
cursor:pointer;
}

/* СЕКЦИИ */
.section{
background:#f7f7f7;
padding:18px;
margin-bottom:15px;
border-radius:10px;
text-align:left;
}

.section h2{
margin-top:0;
font-size:18px;
border-bottom:1px solid #ddd;
padding-bottom:5px;
}

.price{
display:flex;
justify-content:space-between;
margin:6px 0;
font-size:15px;
}

.footer{
font-size:14px;
color:#555;
margin-top:20px;
text-align:center;
}
</style>
</head>

<body>

<div class="container">

<img src="Logo.jpg" class="logo">

<a class="btn" id="waBtn" href="https://wa.me/380979516397">
WHATSAPP
</a>

<div class="lang-switch">
<button onclick="setLang('nl')">NL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('ru')">RU</button>
<button onclick="setLang('ua')">UA</button>
<button onclick="setLang('pl')">PL</button>
</div>

<div class="section">
<h2 id="browsTitle">Wenkbrauwen</h2>
<div class="price"><span id="b1">Correctie</span><span>15€</span></div>
<div class="price"><span id="b2">Verven</span><span>18€</span></div>
<div class="price"><span id="b3">Correctie + verven</span><span>25€</span></div>
<div class="price"><span id="b4">Laminatie</span><span>25€</span></div>
</div>

<div class="section">
<h2 id="lashTitle">Wimpers</h2>
<div class="price"><span id="l1">Verven</span><span>15€</span></div>
<div class="price"><span id="l2">Laminatie</span><span>40€</span></div>
</div>

<div class="section">
<h2 id="extTitle">Extensions</h2>
<div class="price"><span id="e1">1:1</span><span>45€</span></div>
<div class="price"><span id="e2">2D / 3D</span><span>50€</span></div>
<div class="price"><span id="e3">4D–6D</span><span>60€</span></div>
<div class="price"><span id="e4">Verwijderen</span><span>10€</span></div>
</div>

<div class="footer">
PLATAANSTRAAT 15 5801BM VENRAY<br>
+38 097 951 6397
</div>

</div>

<script>
function setLang(lang){

const t = {

nl:{
btn:"WhatsApp afspraak",
brows:"Wenkbrauwen",
b1:"Correctie",
b2:"Verven",
b3:"Correctie + verven",
b4:"Laminatie",
lash:"Wimpers",
l1:"Verven",
l2:"Laminatie",
ext:"Extensions",
e4:"Verwijderen"
},

en:{
btn:"Book via WhatsApp",
brows:"Brows",
b1:"Correction",
b2:"Tinting",
b3:"Correction + tint",
b4:"Lamination",
lash:"Lashes",
l1:"Tinting",
l2:"Lamination",
ext:"Extensions",
e4:"Removal"
},

ru:{
btn:"Запись в WhatsApp",
brows:"Брови",
b1:"Коррекция",
b2:"Окрашивание",
b3:"Коррекция + окрашивание",
b4:"Ламинирование",
lash:"Ресницы",
l1:"Окрашивание",
l2:"Ламинирование",
ext:"Наращивание",
e4:"Снятие"
},

ua:{
btn:"Запис у WhatsApp",
brows:"Брови",
b1:"Корекція",
b2:"Фарбування",
b3:"Корекція + фарбування",
b4:"Ламінування",
lash:"Вії",
l1:"Фарбування",
l2:"Ламінування",
ext:"Нарощення",
e4:"Зняття"
},

pl:{
btn:"Rezerwacja WhatsApp",
brows:"Brwi",
b1:"Regulacja",
b2:"Farbowanie",
b3:"Regulacja + farbowanie",
b4:"Laminacja",
lash:"Rzęsy",
l1:"Farbowanie",
l2:"Laminacja",
ext:"Przedłużanie",
e4:"Usuwanie"
}

};

document.getElementById("waBtn").innerText = t[lang].btn;
document.getElementById("browsTitle").innerText = t[lang].brows;
document.getElementById("b1").innerText = t[lang].b1;
document.getElementById("b2").innerText = t[lang].b2;
document.getElementById("b3").innerText = t[lang].b3;
document.getElementById("b4").innerText = t[lang].b4;
document.getElementById("lashTitle").innerText = t[lang].lash;
document.getElementById("l1").innerText = t[lang].l1;
document.getElementById("l2").innerText = t[lang].l2;
document.getElementById("extTitle").innerText = t[lang].ext;
document.getElementById("e4").innerText = t[lang].e4;

}
</script>

</body>
</html>
