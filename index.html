<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLIK STUDIO</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Montserrat',sans-serif;
text-transform:uppercase;
background:url('Fon.jpg') center/cover fixed;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
}

body:after{
content:"";
position:fixed;
inset:0;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(3px);
z-index:-1;
}

/* Languages */
.lang{
position:fixed;
top:15px;
right:15px;
display:flex;
gap:6px;
}

.lang button{
background:#000;
color:#fff;
border:none;
padding:6px 12px;
border-radius:10px;
font-size:12px;
opacity:.4;
}
.lang button.active{opacity:1;}

.wrapper{
width:100%;
max-width:420px;
padding:80px 15px 40px;
text-align:center;
}

.logo{
width:100%;
max-width:360px;
margin-bottom:20px;
}

.box{
background:rgba(255,255,255,.85);
border-radius:20px;
padding:25px;
}

.page{display:none;}
.page.active{display:block;}

h1{margin-bottom:15px;}

.item{
display:flex;
align-items:center;
gap:10px;
margin:10px 0;
text-decoration:none;
color:#000;
font-size:14px;
}
.item img{width:22px;}

.note{
margin:15px 0 5px;
font-size:12px;
opacity:.7;
}

.btn{
width:100%;
padding:12px;
margin-top:12px;
background:#000;
color:#fff;
border:none;
border-radius:12px;
font-size:14px;
}

/* Price */
.section{margin:18px 0;}
.section-title{
border-bottom:1px solid #000;
margin-bottom:8px;
font-weight:600;
}
.row{
display:flex;
justify-content:space-between;
gap:10px;
font-size:14px;
margin:4px 0;
}
.row span:first-child{flex:1;text-align:left;}
.row span:last-child{min-width:45px;text-align:right;}
</style>
</head>

<body>

<div class="lang">
<button onclick="setLang('ru',this)">RU</button>
<button onclick="setLang('en',this)">EN</button>
<button onclick="setLang('pl',this)">PL</button>
<button onclick="setLang('nl',this)">NL</button>
<button onclick="setLang('ua',this)">UA</button>
</div>

<div class="wrapper">
<img src="Logotip.jpg" class="logo">

<div class="box">

<!-- HOME -->
<div id="home" class="page active">
<h1 id="contactTitle"></h1>

<a href="https://instagram.com/blikstudio_venray" class="item">
<img src="Instagram.jpg"> BLIKSTUDIO_VENRAY
</a>

<a href="https://facebook.com/" class="item">
<img src="Facebook.jpg"> BLIKSTUDIO VENRAY
</a>

<a href="https://wa.me/31684553243" class="item">
<img src="Whatsapp.jpg"> +31684553243
</a>

<div class="note" id="prepayNote"></div>

<button class="btn" onclick="showPage('booking')" id="bookBtn"></button>
<button class="btn" onclick="showPage('price')" id="priceBtn"></button>
<button class="btn" onclick="showPage('map')" id="mapBtn"></button>
</div>

<!-- BOOKING -->
<div id="booking" class="page">
<h1 id="bookingTitle"></h1>

<a href="https://wa.me/31684553243?text=Hello%20I%20want%20to%20book" class="btn" target="_blank">WHATSAPP</a>
<a href="https://instagram.com/blikstudio_venray" class="btn" target="_blank">INSTAGRAM</a>
<a href="https://facebook.com/" class="btn" target="_blank">FACEBOOK</a>

<button class="btn" onclick="showPage('home')" id="backBtn3"></button>
</div>

<!-- PRICE -->
<div id="price" class="page">

<h1>BLIK STUDIO</h1>

<div class="section">
<div class="section-title" id="brows_title"></div>
<div class="row"><span id="b1"></span><span>15€</span></div>
<div class="row"><span id="b2"></span><span>18€</span></div>
<div class="row"><span id="b3"></span><span>25€</span></div>
<div class="row"><span id="b4"></span><span>25€</span></div>
</div>

<div class="section">
<div class="section-title" id="lashes_title"></div>
<div class="row"><span id="l1"></span><span>15€</span></div>
<div class="row"><span id="l2"></span><span>40€</span></div>
</div>

<div class="section">
<div class="section-title" id="ext_title"></div>
<div class="row"><span id="e1"></span><span>45€</span></div>
<div class="row"><span id="e2"></span><span>50€</span></div>
<div class="row"><span id="e3"></span><span>60€</span></div>
<div class="row"><span id="e4"></span><span>10€</span></div>
</div>

<div class="section">
<div class="section-title" id="combo_title"></div>
<div class="row"><span id="c1"></span><span>40€</span></div>
<div class="row"><span id="c2"></span><span>60€</span></div>
<div class="row"><span id="c3"></span><span>35€</span></div>
</div>

<div style="margin-top:10px;">
+31684553243<br>
PLATAANSTRAAT 15 5802 EH VENRAY
</div>

<button class="btn" onclick="showPage('home')" id="backBtn"></button>
</div>

<!-- MAP -->
<div id="map" class="page">
<h1 id="mapTitle">GOOGLE</h1>

<a href="https://share.google/KJYIucArFn30dgOKE" class="btn" target="_blank" id="openGoogle"></a>

<iframe src="https://maps.google.com/maps?q=Plataanstraat%2015%205802%20EH%20Venray&output=embed"
width="100%" height="260" style="border:0;border-radius:12px;margin-top:10px;"></iframe>

<button class="btn" onclick="showPage('home')" id="backBtn2"></button>
</div>

</div>
</div>

<script>

function showPage(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

const t={
ua:{
contact:"КОНТАКТИ",
price:"ПРАЙС",
map:"ВІДГУКИ ТА КАРТА",
book:"ЗАПИСАТИСЯ",
booking:"ОБЕРІТЬ СПОСІБ ЗАПИСУ",
back:"НАЗАД",
open:"ВІДКРИТИ ПРОФІЛЬ",
prepay:"ЗАПИС ЗДІЙСНЮЄТЬСЯ ПО ПЕРЕДОПЛАТІ",
brows:"БРОВИ",
b1:"КОРЕКЦІЯ (ВІСК / ПІНЦЕТ)",
b2:"ФАРБУВАННЯ",
b3:"КОРЕКЦІЯ + ФАРБУВАННЯ",
b4:"ЛАМІНУВАННЯ",
lashes:"ВІЇ",
l1:"ФАРБУВАННЯ",
l2:"ЛАМІНУВАННЯ",
ext:"НАРОЩУВАННЯ ВІЙ",
e1:"КЛАСИКА 1:1",
e2:"2D / 3D",
e3:"4D / 5D / 6D",
e4:"ЗНЯТТЯ",
combo:"КОМПЛЕКСНІ ПРОЦЕДУРИ",
c1:"ЛАМІНУВАННЯ + КОРЕКЦІЯ + ФАРБУВАННЯ БРІВ",
c2:"ЛАМІНУВАННЯ БРІВ + ВІЙ",
c3:"ФАРБУВАННЯ БРІВ + ВІЙ"
}
};

function setLang(lang,btn){
localStorage.setItem("lang",lang);

document.querySelectorAll('.lang button').forEach(b=>{
b.classList.remove('active');
if(b.innerText.toLowerCase()==lang) b.classList.add('active');
});

let L=t[lang];

document.getElementById("contactTitle").innerText=L.contact;
document.getElementById("priceBtn").innerText=L.price;
document.getElementById("mapBtn").innerText=L.map;
document.getElementById("bookBtn").innerText=L.book;
document.getElementById("bookingTitle").innerText=L.booking;
document.getElementById("backBtn").innerText=L.back;
document.getElementById("backBtn2").innerText=L.back;
document.getElementById("backBtn3").innerText=L.back;
document.getElementById("openGoogle").innerText=L.open;
document.getElementById("prepayNote").innerText=L.prepay;

document.getElementById("brows_title").innerText=L.brows;
document.getElementById("b1").innerText=L.b1;
document.getElementById("b2").innerText=L.b2;
document.getElementById("b3").innerText=L.b3;
document.getElementById("b4").innerText=L.b4;

document.getElementById("lashes_title").innerText=L.lashes;
document.getElementById("l1").innerText=L.l1;
document.getElementById("l2").innerText=L.l2;

document.getElementById("ext_title").innerText=L.ext;
document.getElementById("e1").innerText=L.e1;
document.getElementById("e2").innerText=L.e2;
document.getElementById("e3").innerText=L.e3;
document.getElementById("e4").innerText=L.e4;

document.getElementById("combo_title").innerText=L.combo;
document.getElementById("c1").innerText=L.c1;
document.getElementById("c2").innerText=L.c2;
document.getElementById("c3").innerText=L.c3;
}

window.onload=function(){
let lang=localStorage.getItem("lang") || "ua";
setLang(lang);
}
</script>

</body>
</html>
