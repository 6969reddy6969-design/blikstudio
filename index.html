<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLIK STUDIO</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Montserrat',sans-serif;
text-transform:uppercase;
background:url('Fon.jpg') center/cover fixed;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
}

body:after{
content:"";
position:fixed;
inset:0;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(3px);
z-index:-1;
}

/* languages */
.lang{
position:fixed;
top:15px;
right:15px;
display:flex;
gap:6px;
}

.lang button{
background:#000;
color:#fff;
border:none;
padding:6px 12px;
border-radius:10px;
font-size:12px;
opacity:.4;
}
.lang button.active{opacity:1;}

.wrapper{
width:100%;
max-width:420px;
padding:80px 15px 30px;
text-align:center;
}

.logo{
width:100%;
max-width:360px;
margin-bottom:20px;
}

.box{
background:rgba(255,255,255,.8);
border-radius:20px;
padding:25px;
}

.page{display:none;}
.page.active{display:block;}

h1{margin-bottom:15px;}

/* table price */
.section{
margin:18px 0;
}

.section-title{
border-bottom:1px solid #000;
margin-bottom:8px;
font-weight:600;
}

.row{
display:flex;
justify-content:space-between;
gap:10px;
font-size:14px;
margin:4px 0;
}

.row span:first-child{
text-align:left;
flex:1;
}

.row span:last-child{
min-width:45px;
text-align:right;
}

/* buttons */
.btn{
width:100%;
padding:12px;
margin-top:12px;
background:#000;
color:#fff;
border:none;
border-radius:12px;
font-size:14px;
}
</style>
</head>

<body>

<div class="lang">
<button onclick="setLang('ru',this)">RU</button>
<button onclick="setLang('en',this)">EN</button>
<button onclick="setLang('pl',this)">PL</button>
<button onclick="setLang('nl',this)">NL</button>
<button onclick="setLang('ua',this)" class="active">UA</button>
</div>

<div class="wrapper">
<img src="Logotip.jpg" class="logo">

<div class="box">

<!-- PRICE -->
<div id="price" class="page active">

<h1>BLIK STUDIO</h1>

<div class="section">
<div class="section-title" id="brows_title"></div>

<div class="row"><span id="b1"></span><span>15€</span></div>
<div class="row"><span id="b2"></span><span>18€</span></div>
<div class="row"><span id="b3"></span><span>25€</span></div>
<div class="row"><span id="b4"></span><span>25€</span></div>
</div>

<div class="section">
<div class="section-title" id="lashes_title"></div>

<div class="row"><span id="l1"></span><span>15€</span></div>
<div class="row"><span id="l2"></span><span>40€</span></div>
</div>

<div class="section">
<div class="section-title" id="ext_title"></div>

<div class="row"><span id="e1"></span><span>45€</span></div>
<div class="row"><span id="e2"></span><span>50€</span></div>
<div class="row"><span id="e3"></span><span>60€</span></div>
<div class="row"><span id="e4"></span><span>10€</span></div>
</div>

<div class="section">
<div class="section-title" id="combo_title"></div>

<div class="row"><span id="c1"></span><span>40€</span></div>
<div class="row"><span id="c2"></span><span>60€</span></div>
<div class="row"><span id="c3"></span><span>35€</span></div>
</div>

<div style="margin-top:10px;">
+31684553243<br>
PLATAANSTRAAT 15 5802 EH VENRAY
</div>

</div>
</div>
</div>

window.onload=function(){
let lang=localStorage.getItem("lang") || "ua";

}

</body>
</html>
