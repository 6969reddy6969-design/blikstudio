<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLIK STUDIO</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
font-family:'Montserrat',sans-serif;
text-transform:uppercase;
background:url('Fon.jpg') no-repeat center center;
background-size:cover;
margin:0;
}

/* Blur */
body:before{
content:"";
position:fixed;
width:100%;
height:100%;
backdrop-filter:blur(4px);
z-index:-1;
}

/* Languages */
.lang{
position:fixed;
top:20px;
right:20px;
display:flex;
gap:8px;
}

.lang button{
background:#000;
color:#fff;
border:none;
padding:8px 14px;
border-radius:10px;
opacity:0.4;
}

.lang button.active{opacity:1;}

/* Layout */
.wrapper{
display:flex;
flex-direction:column;
align-items:center;
margin-top:40px;
}

.logo{
width:90%;
max-width:420px;
height:auto;
margin-bottom:20px;
}

.box{
background:rgba(255,255,255,0.18);
backdrop-filter:blur(20px);
padding:30px;
border-radius:20px;
width:340px;
}

/* Pages */
.page{display:none;}
.page.active{display:block;}

h1{text-align:center;}

.item{
display:flex;
gap:12px;
margin:12px 0;
color:#000;
text-decoration:none;
}
.item img{width:24px;}

.btn{
width:100%;
padding:12px;
margin-top:10px;
background:#000;
color:#fff;
border:none;
border-radius:12px;
}

/* Price */
.section{margin:15px 0;}
.row{
display:flex;
justify-content:space-between;
}
</style>
</head>

<body>

<div class="lang">
<button onclick="setLang('ru',this)">RU</button>
<button onclick="setLang('en',this)">EN</button>
<button onclick="setLang('pl',this)">PL</button>
<button onclick="setLang('nl',this)">NL</button>
<button onclick="setLang('ua',this)" class="active">UA</button>
</div>

<div class="wrapper">

<img src="Logotip.jpg" class="logo">

<div class="box">

<!-- HOME -->
<div id="home" class="page active">

<h1 id="title"></h1>

<a href="https://instagram.com/blikstudio_venray" class="item">
<img src="Instagram.jpg"> BLIKSTUDIO_VENRAY
</a>

<a href="#" class="item">
<img src="Facebook.jpg"> BLIKSTUDIO VENRAY
</a>

<a href="https://wa.me/31684553243" class="item">
<img src="Whatsapp.jpg"> +31684553243
</a>

<div class="item">
<img src="Mail.jpg">
</div>

<button class="btn" onclick="showPage('price')" id="priceBtn"></button>
<button class="btn" onclick="showPage('google')" id="mapBtn"></button>

</div>

<!-- PRICE -->
<div id="price" class="page">

<h1>BLIK STUDIO</h1>

<div class="section">
<b id="brows"></b>
<div class="row"><span id="b1"></span><span>15€</span></div>
<div class="row"><span id="b2"></span><span>18€</span></div>
<div class="row"><span id="b3"></span><span>25€</span></div>
<div class="row"><span id="b4"></span><span>25€</span></div>
</div>

<div style="text-align:center;margin-top:10px;">
+31684553243<br>
PLATAANSTRAAT 15 5802 EH VENRAY
</div>

<button class="btn" onclick="showPage('home')" id="backBtn"></button>

</div>

<!-- GOOGLE -->
<div id="google" class="page">

<h1 id="googleTitle"></h1>

<a href="https://share.google/KJYIucArFn30dgOKE" class="btn" target="_blank" id="openGoogle"></a>

<iframe
src="https://maps.google.com/maps?q=Plataanstraat%2015%205802%20EH%20Venray&output=embed"
width="100%" height="260"></iframe>

<button class="btn" onclick="showPage('home')" id="backBtn2"></button>

</div>

</div>
</div>

<script>

function showPage(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

/* Translations */
const texts={
ru:{
title:"КОНТАКТЫ",
price:"ПРАЙС",
map:"ОТЗЫВЫ И КАРТА",
back:"НАЗАД",
google:"GOOGLE",
open:"ОТКРЫТЬ ПРОФИЛЬ",
brows:"БРОВИ",
b1:"КОРРЕКЦИЯ",
b2:"ОКРАШИВАНИЕ",
b3:"КОРРЕКЦИЯ + ОКРАШИВАНИЕ",
b4:"ЛАМИНИРОВАНИЕ"
},
en:{
title:"CONTACT",
price:"PRICE",
map:"REVIEWS & MAP",
back:"BACK",
google:"GOOGLE",
open:"OPEN PROFILE",
brows:"BROWS",
b1:"CORRECTION",
b2:"COLORING",
b3:"CORRECTION + COLORING",
b4:"LAMINATION"
},
pl:{
title:"KONTAKT",
price:"CENNIK",
map:"OPINIE I MAPA",
back:"WSTECZ",
google:"GOOGLE",
open:"OTWÓRZ PROFIL",
brows:"BRWI",
b1:"KOREKTA",
b2:"FARBOWANIE",
b3:"KOREKTA + FARBOWANIE",
b4:"LAMINACJA"
},
nl:{
title:"CONTACT",
price:"PRIJS",
map:"REVIEWS & KAART",
back:"TERUG",
google:"GOOGLE",
open:"PROFIEL OPENEN",
brows:"WENKBRAUWEN",
b1:"CORRECTIE",
b2:"VERVEN",
b3:"CORRECTIE + VERVEN",
b4:"LAMINEREN"
},
ua:{
title:"КОНТАКТИ",
price:"ПРАЙС",
map:"ВІДГУКИ ТА КАРТА",
back:"НАЗАД",
google:"GOOGLE",
open:"ВІДКРИТИ ПРОФІЛЬ",
brows:"БРОВИ",
b1:"КОРЕКЦІЯ",
b2:"ФАРБУВАННЯ",
b3:"КОРЕКЦІЯ + ФАРБУВАННЯ",
b4:"ЛАМІНУВАННЯ"
}
};

function setLang(lang,el){
localStorage.setItem("lang",lang);

document.querySelectorAll('.lang button').forEach(b=>b.classList.remove('active'));
if(el) el.classList.add('active');

document.getElementById("title").innerText=texts[lang].title;
document.getElementById("priceBtn").innerText=texts[lang].price;
document.getElementById("mapBtn").innerText=texts[lang].map;
document.getElementById("backBtn").innerText=texts[lang].back;
document.getElementById("backBtn2").innerText=texts[lang].back;
document.getElementById("googleTitle").innerText=texts[lang].google;
document.getElementById("openGoogle").innerText=texts[lang].open;

document.getElementById("brows").innerText=texts[lang].brows;
document.getElementById("b1").innerText=texts[lang].b1;
document.getElementById("b2").innerText=texts[lang].b2;
document.getElementById("b3").innerText=texts[lang].b3;
document.getElementById("b4").innerText=texts[lang].b4;
}

/* Load saved language */
window.onload=function(){
let lang=localStorage.getItem("lang")||"ua";
setLang(lang);
}

</script>

</body>
</html>
