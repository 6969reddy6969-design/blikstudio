<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLIK STUDIO</title>

<style>
body{
margin:0;
font-family:Helvetica, Arial, sans-serif;
color:#111;
background:url("background.jpg") center/cover fixed no-repeat;
}

/* HERO */
.hero{
height:95vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.logo{
width:260px;
margin-bottom:40px;
}

/* BUTTON */
.btn{
background:black;
color:white;
padding:16px 32px;
border-radius:30px;
text-decoration:none;
font-size:14px;
letter-spacing:1px;
}

/* LANGUAGE */
.lang{
margin-top:20px;
}
.lang button{
margin:3px;
padding:6px 10px;
border:none;
background:black;
color:white;
border-radius:6px;
font-size:12px;
}

/* CONTENT BLOCK */
.section{
background:white;
max-width:520px;
margin:40px auto;
padding:25px;
border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.section h2{
text-align:center;
margin-bottom:15px;
letter-spacing:1px;
}

.service{
display:flex;
justify-content:space-between;
padding:8px 0;
border-bottom:1px solid #eee;
font-size:15px;
}

/* REVIEWS */
.review{
background:#f5f5f5;
padding:10px;
border-radius:8px;
margin-bottom:10px;
}

/* FORM */
input, textarea{
width:100%;
padding:8px;
margin-top:6px;
border-radius:6px;
border:1px solid #ccc;
}

/* WHATSAPP */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:black;
color:white;
padding:12px 18px;
border-radius:30px;
text-decoration:none;
box-shadow:0 10px 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
<img src="Logo.png" class="logo">

<a class="btn" href="https://calendar.app.google/c4vEniQTJLtWwp8VA" target="_blank">
BOOK ONLINE
</a>

<div class="lang">
<button onclick="setLang('nl')">NL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('ru')">RU</button>
<button onclick="setLang('ua')">UA</button>
<button onclick="setLang('pl')">PL</button>
</div>
</div>

<!-- BROWS -->
<div class="section">
<h2 data-lang="brows">Brows</h2>

<div class="service"><span data-lang="b1">Correction</span><span>15€</span></div>
<div class="service"><span data-lang="b2">Tint</span><span>18€</span></div>
<div class="service"><span data-lang="b3">Correction + tint</span><span>25€</span></div>
<div class="service"><span data-lang="b4">Lamination</span><span>25€</span></div>
</div>

<!-- LASHES -->
<div class="section">
<h2 data-lang="lashes">Lashes</h2>

<div class="service"><span data-lang="l1">Tint</span><span>15€</span></div>
<div class="service"><span data-lang="l2">Lamination</span><span>40€</span></div>
</div>

<!-- EXTENSIONS -->
<div class="section">
<h2 data-lang="ext">Extensions</h2>

<div class="service"><span>1:1</span><span>45€</span></div>
<div class="service"><span>2D / 3D</span><span>50€</span></div>
<div class="service"><span>4D–6D</span><span>60€</span></div>
<div class="service"><span data-lang="remove">Removal</span><span>10€</span></div>
</div>

<!-- PACKAGES -->
<div class="section">
<h2 data-lang="pack">Packages</h2>

<div class="service"><span data-lang="p1">Brows full package</span><span>40€</span></div>
<div class="service"><span data-lang="p2">Brows + lashes lamination</span><span>60€</span></div>
<div class="service"><span data-lang="p3">Brows + lashes tint</span><span>35€</span></div>
</div>

<!-- REVIEWS -->
<div class="section">
<h2 data-lang="reviews">Reviews</h2>

<div id="reviewList"></div>

<input id="name" placeholder="Name">
<textarea id="text" placeholder="Your review"></textarea>
<a class="btn" onclick="addReview()">Send</a>
</div>

<!-- WHATSAPP -->
<a class="whatsapp" href="https://wa.me/380979516397" target="_blank">
WhatsApp
</a>

<script>
function addReview(){
let name=document.getElementById("name").value;
let text=document.getElementById("text").value;
if(!name||!text)return;

let reviews=JSON.parse(localStorage.getItem("reviews")||"[]");
reviews.push({name,text});
localStorage.setItem("reviews",JSON.stringify(reviews));
showReviews();
document.getElementById("name").value="";
document.getElementById("text").value="";
}

function showReviews(){
let reviews=JSON.parse(localStorage.getItem("reviews")||"[]");
let list=document.getElementById("reviewList");
list.innerHTML="";
reviews.forEach(r=>{
list.innerHTML+=`<div class="review"><b>${r.name}</b><br>${r.text}</div>`;
});
}
showReviews();

/* LANGUAGES */
function setLang(lang){
const t={
ru:{brows:"Брови",lashes:"Ресницы",ext:"Наращивание",pack:"Комплексы",reviews:"Отзывы",
b1:"Коррекция",b2:"Окрашивание",b3:"Коррекция + окрашивание",b4:"Ламинирование",
l1:"Окрашивание",l2:"Ламинирование",remove:"Снятие",
p1:"Ламинирование + коррекция + окрашивание",p2:"Ламинирование бровей + ресниц",p3:"Окрашивание бровей + ресниц"},

ua:{brows:"Брови",lashes:"Вії",ext:"Нарощування",pack:"Комплекси",reviews:"Відгуки",
b1:"Корекція",b2:"Фарбування",b3:"Корекція + фарбування",b4:"Ламінування",
l1:"Фарбування",l2:"Ламінування",remove:"Зняття",
p1:"Ламінування + корекція + фарбування",p2:"Ламінування брів + вій",p3:"Фарбування брів + вій"}
};

document.querySelectorAll("[data-lang]").forEach(el=>{
let key=el.getAttribute("data-lang");
if(t[lang] && t[lang][key]) el.innerText=t[lang][key];
});
}
</script>

</body>
</html>
