<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blik Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
min-height:100vh;
font-family:'Montserrat',sans-serif;
background:url('Fon.jpg') no-repeat center center;
background-size:cover;
color:#000;
}

/* Языки */
.lang{
position:fixed;
top:20px;
right:20px;
display:flex;
gap:8px;
z-index:10;
}

.lang button{
padding:8px 14px;
border:none;
border-radius:12px;
font-size:12px;
cursor:pointer;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(8px);
transition:0.3s;
}

.lang button.active{
background:#000;
color:#fff;
}

/* Контейнер */
.wrapper{
display:flex;
flex-direction:column;
align-items:center;
margin-top:80px;
}

/* Лого */
.logo{
width:260px;
margin-bottom:20px;
}

/* Glass блок */
.box{
background:rgba(255,255,255,0.25);
backdrop-filter:blur(18px);
padding:35px;
border-radius:20px;
width:340px;
box-shadow:0 20px 50px rgba(0,0,0,0.1);
}

/* Страницы */
.page{display:none;}
.page.active{display:block;}

h1{
text-align:center;
font-weight:600;
margin-bottom:20px;
}

/* Контакты */
.item{
display:flex;
align-items:center;
gap:12px;
margin:14px 0;
font-size:15px;
text-decoration:none;
color:#000;
}
.item img{width:24px;}

/* Кнопки */
.btn{
margin-top:15px;
padding:12px;
width:100%;
border:none;
border-radius:12px;
background:#000;
color:#fff;
font-family:'Montserrat';
cursor:pointer;
font-size:14px;
}

/* Прайс */
.section{margin:18px 0;}
.section-title{
font-weight:600;
margin-bottom:6px;
border-bottom:1px solid #000;
padding-bottom:3px;
font-size:14px;
}
.row{
display:flex;
justify-content:space-between;
font-size:14px;
margin:4px 0;
}
.address{
text-align:center;
margin-top:15px;
font-size:13px;
}
</style>
</head>
<body>

<div class="lang">
<button onclick="setLang('ru',this)">RU</button>
<button onclick="setLang('en',this)">EN</button>
<button onclick="setLang('pl',this)">PL</button>
<button onclick="setLang('nl',this)">NL</button>
<button onclick="setLang('ua',this)">UA</button>
</div>

<div class="wrapper">

<img src="Logo.png" class="logo">

<div class="box">

<!-- HOME -->
<div id="home" class="page active">
<h1 id="title"></h1>

<a href="https://instagram.com/blikstudio_venray" class="item" target="_blank">
<img src="Instagram.jpg"> blikstudio_venray
</a>

<a href="https://facebook.com" class="item" target="_blank">
<img src="Facebook.jpg"> Blikstudio Venray
</a>

<a href="https://wa.me/31684553243" class="item" target="_blank">
<img src="Whatsapp.jpg"> +31684553243
</a>

<div class="item">
<img src="Mail.jpg">
<span></span>
</div>

<button class="btn" onclick="showPage('price')" id="priceBtn"></button>
<button class="btn" onclick="showPage('google')" id="googleBtn"></button>
</div>

<!-- PRICE -->
<div id="price" class="page">
<h1>BLIK STUDIO</h1>

<div class="section">
<div class="section-title" id="browsTitle"></div>
<div class="row"><span id="b1"></span><span>15€</span></div>
<div class="row"><span id="b2"></span><span>18€</span></div>
<div class="row"><span id="b3"></span><span>25€</span></div>
<div class="row"><span id="b4"></span><span>25€</span></div>
</div>

<div class="address">
+31684553243<br>
PLATAANSTRAAT 15 5802 EH VENRAY
</div>

<button class="btn" onclick="showPage('home')" id="backBtn"></button>
</div>

<!-- GOOGLE -->
<div id="google" class="page">

<h1 id="googleTitle"></h1>

<a href="https://share.google/KJYIucArFn30dgOKE" target="_blank" class="btn">
Google Profile
</a>

<div style="margin-top:20px;border-radius:15px;overflow:hidden;">
<iframe
src="https://maps.google.com/maps?q=Plataanstraat%2015%205802%20EH%20Venray&output=embed"
width="100%"
height="260"
style="border:0;">
</iframe>
</div>

<button class="btn" onclick="showPage('home')" id="backGoogle"></button>

</div>

</div>
</div>

<script>
function showPage(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

const texts={
ru:{
title:"Контакты",
price:"Прайс лист",
google:"Отзывы и карта",
back:"Назад",
brows:"Брови",
b1:"Коррекция",
b2:"Окрашивание",
b3:"Коррекция + окрашивание",
b4:"Ламинирование"
},
en:{
title:"Contact",
price:"Price list",
google:"Reviews & Map",
back:"Back",
brows:"Brows",
b1:"Correction",
b2:"Coloring",
b3:"Correction + coloring",
b4:"Lamination"
},
pl:{
title:"Kontakt",
price:"Cennik",
google:"Opinie i mapa",
back:"Wstecz",
brows:"Brwi",
b1:"Korekta",
b2:"Farbowanie",
b3:"Korekta + farbowanie",
b4:"Laminacja"
},
nl:{
title:"Contact",
price:"Prijslijst",
google:"Reviews en kaart",
back:"Terug",
brows:"Wenkbrauwen",
b1:"Correctie",
b2:"Verven",
b3:"Correctie + verven",
b4:"Lamineren"
},
ua:{
title:"Контакти",
price:"Прайс",
google:"Відгуки та карта",
back:"Назад",
brows:"Брови",
b1:"Корекція",
b2:"Фарбування",
b3:"Корекція + фарбування",
b4:"Ламінування"
}
};

function setLang(lang,el){
localStorage.setItem("lang",lang);

document.getElementById("title").innerText=texts[lang].title;
document.getElementById("priceBtn").innerText=texts[lang].price;
document.getElementById("googleBtn").innerText=texts[lang].google;
document.getElementById("backBtn").innerText=texts[lang].back;
document.getElementById("backGoogle").innerText=texts[lang].back;

document.getElementById("browsTitle").innerText=texts[lang].brows;
document.getElementById("b1").innerText=texts[lang].b1;
document.getElementById("b2").innerText=texts[lang].b2;
document.getElementById("b3").innerText=texts[lang].b3;
document.getElementById("b4").innerText=texts[lang].b4;

document.querySelectorAll('.lang button').forEach(b=>b.classList.remove('active'));
if(el) el.classList.add('active');
}

window.onload=function(){
let lang=localStorage.getItem("lang")||"ru";
setLang(lang);
}
</script>

</body>
</html>
