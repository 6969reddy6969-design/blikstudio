<!DOCTYPE html>
<html lang="nl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLIK STUDIO</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:url('background.jpg') center/cover fixed;
color:#111;
}

.wrapper{
max-width:520px;
margin:15px auto;
background:rgba(255,255,255,0.95);
border:3px solid black;
border-radius:20px;
padding:15px;
}

.logo{
width:100%;
margin-bottom:10px;
}

.btn{
display:block;
background:black;
color:white;
padding:14px;
text-align:center;
text-decoration:none;
border-radius:8px;
margin:10px 0;
font-size:17px;
}

.lang-switch{
text-align:center;
margin:10px 0;
}

.lang-switch button{
padding:6px 10px;
margin:3px;
border:none;
background:black;
color:white;
border-radius:6px;
font-size:13px;
}

.section{
background:white;
padding:15px;
margin-top:12px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.section h2{
margin-top:0;
border-bottom:1px solid #eee;
padding-bottom:5px;
}

.price{
display:flex;
justify-content:space-between;
margin:6px 0;
}

.review{
border-bottom:1px solid #eee;
padding:5px 0;
font-size:14px;
}

input, textarea{
width:100%;
padding:8px;
margin-top:5px;
border-radius:6px;
border:1px solid #ccc;
}

.footer{
text-align:center;
margin-top:15px;
font-size:14px;
color:#555;
}
</style>
</head>

<body>

<div class="wrapper">

<img src="Logo.jpg" class="logo">

<a class="btn" href="https://calendar.app.google/c4vEniQTJLtWwp8VA" target="_blank" data-lang="book">
ONLINE BOOKING
</a>

<a class="btn" href="https://wa.me/380979516397" target="_blank">
WHATSAPP
</a>

<div class="lang-switch">
<button onclick="setLang('nl')">NL</button>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('ru')">RU</button>
<button onclick="setLang('ua')">UA</button>
<button onclick="setLang('pl')">PL</button>
</div>

<div class="section">
<h2 data-lang="brows">Wenkbrauwen</h2>
<div class="price"><span data-lang="corr">Correctie</span><span>15€</span></div>
<div class="price"><span data-lang="color">Verven</span><span>18€</span></div>
<div class="price"><span data-lang="corrcolor">Correctie + verven</span><span>25€</span></div>
<div class="price"><span data-lang="lam">Laminatie</span><span>25€</span></div>
</div>

<div class="section">
<h2 data-lang="lashes">Wimpers</h2>
<div class="price"><span data-lang="color">Verven</span><span>15€</span></div>
<div class="price"><span data-lang="lam">Laminatie</span><span>40€</span></div>
</div>

<div class="section">
<h2 data-lang="ext">Extensions</h2>
<div class="price"><span>1:1</span><span>45€</span></div>
<div class="price"><span>2D / 3D</span><span>50€</span></div>
<div class="price"><span>4D–6D</span><span>60€</span></div>
<div class="price"><span data-lang="remove">Verwijderen</span><span>10€</span></div>
</div>

<div class="section">
<h2 data-lang="reviews">Reviews</h2>
<div id="reviewList"></div>

<input id="name" placeholder="Name">
<textarea id="text" placeholder="Write review"></textarea>
<button class="btn" onclick="addReview()">Add review</button>
</div>

<div class="footer">
PLATAANSTRAAT 15, 5802 EH VENRAY<br>
+38 097 951 6397
</div>

</div>

<script>
const translations = {
nl:{
book:"ONLINE BOEKEN",
brows:"Wenkbrauwen",
lashes:"Wimpers",
ext:"Extensions",
corr:"Correctie",
color:"Verven",
corrcolor:"Correctie + verven",
lam:"Laminatie",
remove:"Verwijderen",
reviews:"Reviews"
},
en:{
book:"BOOK ONLINE",
brows:"Brows",
lashes:"Lashes",
ext:"Extensions",
corr:"Correction",
color:"Coloring",
corrcolor:"Correction + coloring",
lam:"Lamination",
remove:"Removal",
reviews:"Reviews"
},
ru:{
book:"ОНЛАЙН ЗАПИСЬ",
brows:"Брови",
lashes:"Ресницы",
ext:"Наращивание",
corr:"Коррекция",
color:"Окрашивание",
corrcolor:"Коррекция + окрашивание",
lam:"Ламинирование",
remove:"Снятие",
reviews:"Отзывы"
},
ua:{
book:"ОНЛАЙН ЗАПИС",
brows:"Брови",
lashes:"Вії",
ext:"Нарощування",
corr:"Корекція",
color:"Фарбування",
corrcolor:"Корекція + фарбування",
lam:"Ламінування",
remove:"Зняття",
reviews:"Відгуки"
},
pl:{
book:"REZERWACJA ONLINE",
brows:"Brwi",
lashes:"Rzęsy",
ext:"Przedłużanie",
corr:"Korekta",
color:"Farbowanie",
corrcolor:"Korekta + farbowanie",
lam:"Laminacja",
remove:"Usuwanie",
reviews:"Opinie"
}
};

function setLang(lang){
document.querySelectorAll("[data-lang]").forEach(el=>{
el.innerText = translations[lang][el.dataset.lang];
});
}

function addReview(){
let name=document.getElementById("name").value;
let text=document.getElementById("text").value;
if(!name || !text) return;

let reviews=JSON.parse(localStorage.getItem("reviews")||"[]");
reviews.push({name,text});
localStorage.setItem("reviews",JSON.stringify(reviews));
showReviews();
document.getElementById("name").value="";
document.getElementById("text").value="";
}

function showReviews(){
let reviews=JSON.parse(localStorage.getItem("reviews")||"[]");
let list=document.getElementById("reviewList");
list.innerHTML="";
reviews.forEach(r=>{
list.innerHTML+=`<div class="review"><b>${r.name}</b><br>${r.text}</div>`;
});
}

showReviews();
</script>

</body>
</html>
